
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OmniFlow | Automação Premium para WhatsApp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, .font-heading {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      .gradient-primary {
        background: linear-gradient(135deg, #2563eb 0%, #7c3aed 100%);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      
      /* Efeito de Varredura (Shimmer) Premium */
      @keyframes shimmer {
        0% { transform: translateX(-150%); }
        50% { transform: translateX(150%); }
        100% { transform: translateX(150%); }
      }
      .animate-shimmer::after {
        content: "";
        position: absolute;
        top: 0; right: 0; bottom: 0; left: 0;
        background: linear-gradient(
          90deg,
          rgba(255, 255, 255, 0) 0%,
          rgba(255, 255, 255, 0.4) 50%,
          rgba(255, 255, 255, 0) 100%
        );
        animation: shimmer 2s infinite ease-in-out;
      }

      /* Animação de Anel de Processamento (Halo) */
      @keyframes halo-rotate {
        0% { transform: rotate(0deg); border-color: #2563eb transparent transparent transparent; }
        50% { border-color: #7c3aed transparent #7c3aed transparent; }
        100% { transform: rotate(360deg); border-color: #2563eb transparent transparent transparent; }
      }
      .animate-halo {
        border-radius: 50%;
        border: 2px solid transparent;
        animation: halo-rotate 1.5s linear infinite;
      }

      /* Suavização Geral */
      * {
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e2e8f0;
        border-radius: 10px;
      }
    </style>
